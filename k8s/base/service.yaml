apiVersion: v1
kind: Service
metadata:
  name: rag-api
  labels:
    app: rag-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"        # service port; forwards to containerPort 8000
    prometheus.io/path: "/metrics"  # adjust if your app exposes a different path
spec:
  selector:
    app: rag-api
  ports:
    - name: http
      port: 80
      targetPort: 8000
  type: ClusterIP
