apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-api
  namespace: rag-prod
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: YOUR-DNS-NAME
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rag-api
                port:
                  number: 80
