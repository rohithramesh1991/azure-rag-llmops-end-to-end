# k8s/overlays/prod/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-api
  annotations:
    appgw.ingress.kubernetes.io/backend-protocol: "http"
    appgw.ingress.kubernetes.io/health-probe-path: /
    appgw.ingress.kubernetes.io/health-probe-interval: "15"
    appgw.ingress.kubernetes.io/health-probe-timeout: "5"
    appgw.ingress.kubernetes.io/health-probe-unhealthy-threshold: "3"
    appgw.ingress.kubernetes.io/health-probe-status-codes: "200-399"
    appgw.ingress.kubernetes.io/health-probe-host: "rag-api.rag-prod.svc.cluster.local"
spec:
  ingressClassName: azure-application-gateway
  rules:
    - host: rag-demo-dns.eastus2.cloudapp.azure.com
      http:
        paths:
          - path: /metrics          # <â€” add this block
            pathType: Prefix
            backend:
              service:
                name: rag-api
                port:
                  number: 80
          - path: /                 # keep your existing catch-all
            pathType: Prefix
            backend:
              service:
                name: rag-api
                port:
                  number: 80
