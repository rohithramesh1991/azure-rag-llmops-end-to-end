apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rag-api-allow-appgw-and-metrics
  namespace: rag-prod
spec:
  podSelector:
    matchLabels:
      app: rag-api
  policyTypes:
    - Ingress
  ingress:
    # Allow App Gateway subnet (replace with your CIDR)
    - from:
        - ipBlock:
            cidr: 10.226.0.0/24    # <-- your appgw-subnet CIDR
      ports:
        - protocol: TCP
          port: 80
    # Allow Prometheus from the monitoring namespace (adjust if different)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 80
