apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rag-api-allow-from-ingress
spec:
  podSelector:
    matchLabels:
      app: rag-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-basic  # or “ingress-nginx”, depending on where your ingress is installed
      ports:
        - protocol: TCP
          port:
            name: "http"
            # or number: 8000